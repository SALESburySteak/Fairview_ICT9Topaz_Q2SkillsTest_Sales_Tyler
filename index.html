<div class="container bg-light p-5 m-5" id="studentform">
    <h1 class="text-center">Student Information Form</h1>
    <br><br>
    <form>
        <div class="row">
            <div class="col">
                <label for="fname" class="form-label"><b>First name</b></label>
                <br>
                <input type="text" name="fname" class="form-control" placeholder="Juan" required>
            </div>

            <div class="col">
                <label for="lname" class="form-label"><b>Last name</b></label>
                <br>
                <input type="text" name="lname" class="form-control" placeholder="Dela Cruz" required>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="birthdate" class="form-label"><b>Birth Date</b></label>
                <br>
                <input type="date" name="birthdate" class="form-control" placeholder="mm/dd/yyyy" required>
            </div>

            <div class="col">
                <label for="Sex" class="form-label"><b>Sex</b></label>
                <select class="form-select">
                  <option selected>Select one...</option>
                  <option value="">Male</option>
                  <option value="">Female</option>
                </select>
            </div>

            <div class="col">
                <label for="Grade Level" class="form-label"><b>Grade Level</b></label>
                <select class="form-select">
                  <option selected>Select one...</option>
                  <option value="">Casa</option>
                  <option value="">Grade 1</option>
                  <option value="">Grade 2</option>
                  <option value="">Grade 3</option>
                  <option value="">Grade 4</option>
                  <option value="">Grade 5</option>
                  <option value="">Grade 6</option>
                  <option value="">Grade 7</option>
                  <option value="">Grade 8</option>
                  <option value="">Grade 9</option>
                  <option value="">Grade 10</option>
                  <option value="">Grade 11</option>
                  <option value="">Grade 12</option>
                </select>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
                <label for="Email" class="form-label"><b>Email Address</b></label>
                <br>
                <input type="text" name="Email" class="form-control" placeholder="juandelacruz@gmail.com" required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
                <label for="ContactNumber" class="form-label"><b>Contact Number</b></label>
                <br>
                <input type="number" name="ContactNumber" class="form-control" placeholder="XXXX-XXX-XXX" required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
                <label for="Application" class="form-label"><b>Application Purpose</b></label>
                <br>
                <input type="radio" name="ContactNumber" class="form-check-input" required>
                <label for="Appication" class="form-label">Free Trial</label>
                <br>
                <input type="radio" name="ContactNumber" class="form-check-input" required>
                <label for="Appication" class="form-label">Admission</label>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
              <input type="checkbox" name="ContactNumber" class="form-check-input" required>
              <label for="Confirmation" class="form-label">I confirm that the information provided is genuine and complete</label>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
              <button class="btn btn-outline-primary" type="button">Submit Form</button>
            </div>
        </div>
    </form>
    <br>
</div>
