<div class="container">
    <p class="fw-bold display-2">Contact Us</p>
    <br>
    <blockquote>
        <span>If you have any inquiries or questions, we are here to help.</span> 
        <br>
        <span>You may fill out the contact form below to let us know.</span>
    </blockquote>
</div>
<br>
<div class="container bg-light p-5 m-5" id="contactform">
    <h1 class="text-center">Contact Us</h1>
    <br><br>
    <form>
        <div class="row">
            <div class="col">
                <label for="fname" class="form-label"><b>First name</b></label>
                <br>
                <input type="text" name="fname" class="form-control" placeholder="Juan" required>
            </div>

            <div class="col">
                <label for="lname" class="form-label"><b>Last name</b></label>
                <br>
                <input type="text" name="lname" class="form-control" placeholder="Dela Cruz" required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
                <label for="Email" class="form-label"><b>Email Address</b></label>
                <br>
                <input type="text" name="Email" class="form-control" placeholder="juandelacruz@gmail.com" required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
                <label for="ContactNumber" class="form-label"><b>Contact Number</b></label>
                <br>
                <input type="number" name="ContactNumber" class="form-control" placeholder="XXXX-XXX-XXX" required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
                <label for="Subject" class="form-label"><b>Subject</b></label>
                <br>
                <input type="text" name="Subject" class="form-control" placeholder="Type your subject here..." required>
            </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
            <label for="Inquiry" class="form-label"><b>Inquiry</b></label>
            <textarea class="form-control" id="Inquiry" rows="5" placeholder="Type your inquiry here..."></textarea>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">
              <button class="btn btn-outline-primary" type="button">Submit Form</button>
            </div>
        </div>
    </form>
    <br>
</div>
